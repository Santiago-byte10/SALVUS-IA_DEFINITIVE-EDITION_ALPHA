        function calcularNivelUrgencia(frecuenciaCardiaca, saturacionOxigeno, presionSistolica, presionDiastolica, temperatura) {
            let nivelUrgencia = 5; // Verde

            if (frecuenciaCardiaca < 40 || frecuenciaCardiaca > 130) {
                nivelUrgencia = 1; // Rojo
            } else if (frecuenciaCardiaca < 50 || frecuenciaCardiaca > 120) {
                nivelUrgencia = 2; // Naranja
            } else if (frecuenciaCardiaca < 60 || frecuenciaCardiaca > 100) {
                nivelUrgencia = 3; // Amarillo
            }

            if (saturacionOxigeno < 85) {
                nivelUrgencia = 1; // Rojo
            } else if (saturacionOxigeno < 90) {
                nivelUrgencia = 2; // Naranja
            }

            if (presionSistolica < 90 || presionSistolica > 200) {
                nivelUrgencia = 1; // Rojo
            } else if (presionSistolica < 100 || presionSistolica > 180) {
                nivelUrgencia = 2; // Naranja
            } else if (presionSistolica < 110 || presionSistolica > 160) {
                nivelUrgencia = 3; // Amarillo
            }

            if (presionDiastolica < 60 || presionDiastolica > 120) {
                nivelUrgencia = 1; // Rojo
            } else if (presionDiastolica < 70 || presionDiastolica > 110) {
                nivelUrgencia = 2; // Naranja
            } else if (presionDiastolica < 80 || presionDiastolica > 100) {
                nivelUrgencia = 3; // Amarillo
            }

            if (temperatura < 36 || temperatura > 40) {
                nivelUrgencia = 1; // Rojo
            } else if (temperatura < 36.5 || temperatura > 39) {
                nivelUrgencia = 2; // Naranja
            } else if (temperatura < 37 || temperatura > 38) {
                nivelUrgencia = 3; // Amarillo
            }

            return nivelUrgencia;
        }

                </div>
                <div class="box">
                    <strong>Síntoma:</strong> ${sintoma}<br>
                    <strong>Frecuencia Cardíaca:</strong> ${frecuenciaCardiaca} lpm<br>
                    <strong>Saturación de Oxígeno:</strong> ${saturacionOxigeno}%<br>
                    <strong>Presión Arterial:</strong> ${presionSistolica}/${presionDiastolica} mmHg<br>
                    <strong>Temperatura:</strong> ${temperatura} °C<br>
                    <strong>Clasificación TRIAGE:</strong> <span class="urgencia-${nivelUrgencia}">${nivelUrgenciaText}</span><br>
                    <strong>Turno asignado:</strong> ${turno}<br>
                    <strong>Especialidad:</strong> ${especialidad}<br>
                </div>
                <div class="box">
                    <h3>Recomendaciones</h3>
                    Reposo relativo, hidratación abundante, seguimiento médico.
                </div>
                <div class="box">
                    <h3>Fórmula Médica</h3>
                    ${receta}
                </div>
                <div id="turnoPDF" style="display:none;">${turno}</div>
            `;
            document.getElementById("resultado").style.display = "block";
            document.getElementById("btnPrint").style.display = "inline-block";
        }

        function imprimirResultado() {
            const element = document.getElementById('resultado');
            const turno = document.getElementById('turnoPDF').innerText;
            const opt = {
                margin: 10,
                filename: `FichaMedica_Turno_${turno}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf(element, opt);
        }
    </script>
</body>
